<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Покупки</title>
</head>

<body>

    <div class="container">
        <h3>Наш массив</h3>
        <div class="out-1-source"></div>
        <div class="out-1-source-length"></div>
        <div class="out-1-source-image"></div>
        <h3>Добавить елемент</h3>
        <select name="" id="" class="array-element">
            <option value="potato">Potato</option>
            <option value="onion">Onion</option>
            <option value="tomato">Tomato</option>
            <option value="carrot">Carrot</option>
            <option value="pepper">Paper</option>
            <option value="corn">Corn</option>
        </select>
        <span>Индекс(место в списке):</span>
        <input type="number" class="array-index" value="0">
        <button class="add-to-array">Добавить продукт</button>




    </div>

    <script src="main.js"></script>
    <img src="./images/potato.png" alt="">

</body>

</html>
